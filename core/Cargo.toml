[package]
name = "assemblylift-core"
version = "0.3.0"
description = "AssemblyLift core library"
authors = ["Akkoro and the AssemblyLift contributors <assemblylift@akkoro.io>"]
edition = "2018"
license-file = "../LICENSE.md"
repository = "https://github.com/akkoro/assemblylift"
readme = "README.md"

[dependencies]
lazy_static = "1.4"
once_cell = "1.4"
tokio = "1.4"
crossbeam-utils = "0.8"
z85 = "3"

wasmer = { package = "wasmer-asml-fork", version = "2.0" }

assemblylift-core-io-common = { version = "0.3", path = "./io/common" }
assemblylift-core-iomod = { version = "0.3", path = "./iomod" }
