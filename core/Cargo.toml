[package]
name = "assemblylift-core"
version = "0.4.0-beta.0"
description = "AssemblyLift core library"
authors = ["Akkoro and the AssemblyLift contributors <assemblylift@akkoro.io>"]
edition = "2018"
license-file = "../LICENSE.md"
repository = "https://github.com/akkoro/assemblylift"
readme = "README.md"

[dependencies]
anyhow = "1.0"
crossbeam-channel = "0.5"
itertools = "0.10"
once_cell = "1.4"
tokio = "1.4"
z85 = "3"

assemblylift-wasi-host = { version = "0.0.0", path = "wasi/wasi-host" }
assemblylift-wasi-common = { version = "0.0.0", path = "wasi/wasi-common" }
assemblylift-wasi-cap-std-sync = { path = "wasi/wasi-common/cap-std-sync" }
wasmtime = { version = "6.0", git = "https://github.com/bytecodealliance/wasmtime.git", features = ["default", "component-model"] }
#wasmtime-wasi = { version = "6.0", git = "https://github.com/bytecodealliance/wasmtime.git" }
wasm-tools = "1.0"
wit-component = "0.5"

assemblylift-core-io-common = { version = "0.3", path = "./io/common" }
assemblylift-core-iomod = { version = "0.4.0-alpha.10", path = "./iomod" }
