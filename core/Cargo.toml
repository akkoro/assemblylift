[package]
name = "assemblylift-core"
version = "0.4.0-beta.0"
description = "AssemblyLift core library"
authors = ["Akkoro and the AssemblyLift contributors <assemblylift@akkoro.io>"]
edition = "2018"
license-file = "../LICENSE.md"
repository = "https://github.com/akkoro/assemblylift"
readme = "README.md"

[dependencies]
anyhow = "1.0"
crossbeam-channel = "0.5"
itertools = "0.10"
once_cell = "1.4"
tokio = "1.4"

assemblylift-wasi-host = { git = "https://github.com/bytecodealliance/preview2-prototyping.git", rev = "75f8fc6", package = "host" }
assemblylift-wasi-common = { git = "https://github.com/bytecodealliance/preview2-prototyping.git", rev = "75f8fc6", package = "wasi-common" }
assemblylift-wasi-cap-std-sync = { git = "https://github.com/bytecodealliance/preview2-prototyping.git", rev = "75f8fc6", package = "wasi-cap-std-sync" }
wasmtime = { version = "6.0.0", features = ["default", "component-model"] }
wasm-tools = "1.0.25"
wit-component = "0.7.1"

assemblylift-core-iomod = { path = "./iomod" }
