name: AssemblyLift CI

on:
  push:
    branches: [ mainline, v0.3 ]
  pull_request:
    branches: [ mainline , v0.3 ]

jobs:

  build:
    name: 'AssemblyLift Runtime Images'
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: 'ECR Login'
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/akkoro
    - name: 'Build Images'
      run: docker build . --file docker/asml-lambda-build --tag asml-lambda-runtime:$GITHUB_SHA
    - name: 'Push to ECR @ akkoro-public'
      run: docker image tag asml-lambda-runtime:$GITHUB_SHA public.ecr.aws/akkoro/assemblylift:latest && docker image push public.ecr.aws/akkoro/assemblylift:latest
