name: AssemblyLift CI

on:
  push:
    branches: [ research ]
  pull_request:
    branches: [ research ]

jobs:

  build:
    name: 'AWS Lambda Runtime'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 'build'
      uses: ./.github/actions/build-aws-lambda-runtime
    - name: 'copy artifact'
      run: ls -l . && cargo --version
