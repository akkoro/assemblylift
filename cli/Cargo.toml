[package]
name = "assemblylift-cli"
version = "0.4.0-alpha.4"
description = "The AssemblyLift Command Line Interface"
authors = ["Akkoro and the AssemblyLift contributors <assemblylift@akkoro.io>"]
edition = "2018"
license-file = "../LICENSE.md"
repository = "https://github.com/akkoro/assemblylift"
readme = "README.md"
exclude = ["resources/**"]

[[bin]]
name = "asml"
path = "src/main.rs"

[dependencies]
base64 = "0.13"
bytes = "1.1"
clap = "2.33"
dialoguer = "0.10"
handlebars = "3.5"
itertools = "0.10"
once_cell = "1.7"
path_abs = "0.5"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
toml = "0.5"
walkdir = "2.3"
z85 = "3"
zip = "0.6"

kube = { version = "0.71.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.14.0", features = ["v1_22"] }

wasmer = "2.1.1"
wasmer-compiler = "2.1.1"
wasmer-compiler-cranelift = "2.1.1"
#wasmer-compiler-llvm = "1.0"
#wasmer-engine-native = "1.0"
wasmer-engine-universal = "2.1.1"

assemblylift_core_iomod = { version = "0.4.0-alpha.0", package = "assemblylift-core-iomod", path = "../core/iomod" }

registry_common = { version = "0.1", package = "asml-iomod-registry-common" }

[dependencies.reqwest]
version = "0.11"
features = ["blocking", "json"]
